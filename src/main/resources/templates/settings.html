<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org" 
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>SPV</title>
    <meta property="og:type" content="">
    <link rel="icon" type="image/svg+xml" sizes="92x35" href="assets/img/logo.svg">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins&amp;display=swap">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/fonts/fontawesome5-overrides.min.css">
    <link rel="stylesheet" href="assets/css/styles.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/6.4.8/swiper-bundle.min.css">
</head>

<body>
    <header th:replace="fragments/header :: header"></header>
    <main>
        <section class="container" style="height: 2vh;"></section>
        <div th:replace="fragments/alert :: div"></div>
        <a id="back-to-top" class="btn btn-primary" href="#" type="button"><i class="fa fa-arrow-up"></i></a>
        <section>
            <div class="text-start bg-white shadow-sm mb-4 px-5 py-2"><a class="text-decoration-none" href="dashboard.html"><i class="fa fa-cog fs-4 dark-blue-text" id="predict-icon" style="margin-right: 10px;"></i>
                    <h4 class="d-inline-block dark-blue-text" id="predict-type">Settings</h4>
                </a></div>
        </section>
        <section class="container">
            <div>
                <div class="card">
                    <div class="card-body">
                        <h4 class="fw-bold card-title mb-4" style="font-family: Poppins, sans-serif;">Notification</h4>
                        <div><span>Receive emails about promotions and special offers</span>
                            <div class="d-inline-block float-end form-check form-switch"><input type="checkbox" id="promotion" class="form-check-input"></div>
                            <hr class="w-100">
                        </div>
                        <div><span>Notify when somebody sends a message</span>
                            <div class="d-inline-block float-end form-check form-switch"><input type="checkbox" id="messages" class="form-check-input"></div>
                            <hr class="w-100">
                        </div>
                        <div><span>Collect statistics</span>
                            <div class="d-inline-block float-end form-check form-switch"><input type="checkbox" id="collect-stats" class="form-check-input"></div>
                            <hr class="w-100">
                        </div>
                        <h4 class="fw-bold card-title mt-5 mb-4" style="font-family: Poppins, sans-serif;">Theme</h4>
                        <div><span>You can turn on and off dark theme</span>
                            <div class="d-inline-block float-end form-check form-switch"><input type="checkbox" id="dark-theme" class="form-check-input"></div>
                            <hr class="w-100">
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="container">
            <hr>
            <div class="mx-auto mt-4" style="max-width: 350px;"><a class="link-light btn btn-lg medium-purple w-100" id="save">save</a><input type="hidden" id="token"></div>
        </section>
        <section class="container" style="height: 5vh;"></section>
    </main>
    <footer th:replace="fragments/footer :: footer"></footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/6.4.8/swiper-bundle.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js" integrity="sha256-eTyxS0rkjpLEo16uXTS0uVCS4815lc40K2iVpWDvdSY=" crossorigin="anonymous"></script>
    <script src="assets/js/script.min.js"></script>
</body>

</html>
