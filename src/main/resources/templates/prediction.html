<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org" 
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>SPV</title>
    <meta property="og:type" content="">
    <link rel="icon" type="image/svg+xml" sizes="92x35" href="assets/img/logo.svg">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins&amp;display=swap">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/fonts/fontawesome5-overrides.min.css">
    <link rel="stylesheet" href="assets/css/styles.min.css">
    <link rel="stylesheet" href="assets/css/dashboard.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/6.4.8/swiper-bundle.min.css">
</head>

<body>
    <header th:replace="fragments/header :: header"></header>
    <div id="menu-mask"></div>
    <main>
    	<div th:replace="fragments/alert :: div"></div>
    	<a id="back-to-top" class="btn btn-primary" href="#" type="button"><i class="fa fa-arrow-up"></i></a>
        <section style="height: 2vh;"></section>
        <section>
            <div class="text-start bg-white shadow-sm mb-4 px-5 py-2">
            	<a class="text-decoration-none" href="dashboard.html">
            		<i class="fa fa-calendar fs-4 dark-blue-text" id="predict-icon" style="margin-right: 10px;"></i>
                    <h2 class="d-inline-block dark-blue-text" id="predict-type">Planning</h2>
                </a></div>
        </section>
        <section class="container">
            <div>
                <div class="card border-0">
                    <div class="card-body">
                        <div class="mb-4">
                            <h3 class="dark-gray-text" style="font-family: Poppins, sans-serif;">Select property type</h3>
                        </div>
                        <div class="scrolling-wrapper-flexbox-md" style="min-height: 70px;">
                            <div class="form-check form-check-inline tag-label" for="ck-7"><input class="form-check-input" type="radio" id="ck-7" name="property-type" data-value="5" checked=""><label class="form-check-label btn pill light-white dark-gray-text" for="ck-7">House</label></div>
                            <div class="form-check form-check-inline tag-label" for="ck-3"><input class="form-check-input" type="radio" id="ck-3" name="property-type" data-value="8"><label class="form-check-label btn pill light-white dark-gray-text" for="ck-3">Studio</label></div>
                            <div class="form-check form-check-inline tag-label" for="ck-1"><input class="form-check-input" type="radio" id="ck-1" name="property-type" data-value="10"><label class="form-check-label btn pill light-white dark-gray-text" for="ck-1">Townhouse</label></div>
                            <div class="form-check form-check-inline tag-label" for="ck-2"><input class="form-check-input" type="radio" id="ck-2" name="property-type" data-value="6"><label class="form-check-label btn pill light-white dark-gray-text" for="ck-2">Semi-D</label></div>
                            <div class="form-check form-check-inline tag-label" for="ck-5"><input class="form-check-input" type="radio" id="ck-5" name="property-type" data-value="3"><label class="form-check-label btn pill light-white dark-gray-text" for="ck-5">Duplex</label></div>
                            <div class="form-check form-check-inline tag-label" for="ck-4"><input class="form-check-input" type="radio" id="ck-4" name="property-type" data-value="1"><label class="form-check-label btn pill light-white dark-gray-text" for="ck-4">Bungalow</label></div>
                            <div class="form-check form-check-inline tag-label" for="ck-10"><input class="form-check-input" type="radio" id="ck-10" name="property-type" data-value="7"><label class="form-check-label btn pill light-white dark-gray-text" for="ck-10">Site</label></div>
                            <div class="form-check form-check-inline tag-label" for="ck-6"><input class="form-check-input" type="radio" id="ck-6" name="property-type" data-value="9"><label class="form-check-label btn pill light-white dark-gray-text" for="ck-6">Terrace</label></div>
                            <div class="form-check form-check-inline tag-label" for="ck-8"><input class="form-check-input" type="radio" id="ck-8" name="property-type" data-value="2"><label class="form-check-label btn pill light-white dark-gray-text" for="ck-8">Detached</label></div>
                            <div class="form-check form-check-inline tag-label" for="ck-9"><input class="form-check-input" type="radio" id="ck-9" name="property-type" data-value="0"><label class="form-check-label btn pill light-white dark-gray-text" for="ck-9">Apartment</label></div>
                            <div class="form-check form-check-inline tag-label" for="ck1"><input class="form-check-input" type="radio" id="ck1" name="property-type" data-value="4"><label class="form-check-label btn pill light-white dark-gray-text" for="ck1">End of Terrace</label></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="mt-4">
                <div class="row">
                    <div class="col col-12 col-md-7 mb-3">
                        <div class="card border-0 p-2">
                            <div class="card-body">
                                <h4 class="card-title dark-gray-text mb-4">Fill in the form below</h4>
                                <div>
                                    <form style="font-family: Inter, sans-serif;">
                                    	<label class="form-label fw-bolder dark-gray-text" style="font-family: Inter, sans-serif;margin-left: 10px;">Property name</label>
                                    	<input class="shadow-sm form-control light-gray-placeholder" type="text" data-bs-toggle="tooltip" data-bss-tooltip="" id="property-name" placeholder="property name" style="font-family: Inter, sans-serif;" required="" value="" title="Name must be smaller than 80" minlength="0" maxlength="80">
                                    	<span class="error-msg invalid mb-3">Missing name</span>
                                    	
                                    	<label class="form-label fw-bolder dark-gray-text" style="font-family: Inter, sans-serif;margin-left: 10px;">Address 1</label>
                                    	<input class="shadow-sm form-control light-gray-placeholder" type="text" data-bs-toggle="tooltip" data-bss-tooltip="" id="address-1" placeholder="location" style="font-family: Inter, sans-serif;" required="" value="" title="Address must be smaller than 150 characters" minlength="0" maxlength="150">
                                    	<span class="error-msg invalid mb-3">Missing address 1</span>
                                    	
                                    	<label class="form-label fw-bolder dark-gray-text" style="font-family: Inter, sans-serif;margin-left: 10px;">Address 2 (Optional)</label>
                                    	<input class="shadow-sm form-control mb-3 light-gray-placeholder" type="text" data-bs-toggle="tooltip" data-bss-tooltip="" id="address-2" placeholder="location" style="font-family: Inter, sans-serif;" title="Must be smaller than 100 characters" maxlength="100" minlength="0">
                                        <div class="row">
                                            <div class="col col-12 col-lg">
                                            	<label class="form-label fw-bolder dark-gray-text" style="font-family: Inter, sans-serif;margin-left: 10px;">City</label>
                                            		<select class="shadow-sm form-select mb-3 light-gray-placeholder" id="city"></select>
                                            	</div>
                                            <div class="col col-12 col-lg">
                                            	<label class="form-label fw-bolder dark-gray-text" style="font-family: Inter, sans-serif;margin-left: 10px;">Country</label>
                                            	<select class="shadow-sm form-select mb-3 light-gray-placeholder" id="country" required=""></select>
                                            </div>
                                            <div class="col col-12 col-lg">
                                            	<label class="form-label fw-bolder dark-gray-text" style="font-family: Inter, sans-serif;margin-left: 10px;">Postal code</label>
                                            	<input class="shadow-sm form-control mb-3 light-gray-placeholder" type="text" data-bs-toggle="tooltip" data-bss-tooltip="" id="postal-code" placeholder="Eircode" style="font-family: Inter, sans-serif;" minlength="0" maxlength="50" title="Postal code must be smaller than 50 characters"></div>
                                        </div>
                                        <div class="row">
                                            <div class="col col-12 col-lg">
                                            	<label class="form-label fw-bolder dark-gray-text" style="font-family: Inter, sans-serif;margin-left: 10px;">Prediction for</label>
                                            	<input class="shadow-sm form-control light-gray-placeholder" id="date" type="date" name="date" value=""><span class="error-msg invalid mb-3">Missing date</span>
                                            </div>
                                            <div class="col col-12 col-lg"></div>
                                            <div class="col col-12 col-lg"></div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col col-12 col-md mb-3">
                        <div class="card border-0 p-2">
                            <div class="card-body">
                                <h4 class="card-title dark-gray-text mb-4">Define area details.</h4>
                                <p class="card-text">This information is necessary to calculate the final value of the property.</p>
                                <form>
                                    <div>
                                        <div class="row">
                                            <div class="col col-12 col-md">
                                            	<label class="form-label fw-bolder dark-gray-text" style="font-family: Inter, sans-serif;margin-left: 10px;">Bedroom</label>
                                                <div>
                                                    <div class="shadow-sm input-group-number">
                                                    <input class="form-control button-minus input-number" type="button" data-field="quantity" value="-">
                                                    <input class="form-control input-number quantity-field light-gray-placeholder" type="number" id="num-bedroom" name="quantity" step="1" placeholder="0" value="0" required="" min="0">
                                                    <input class="form-control button-plus input-number" type="button" data-field="quantity" value="+" minlength="0"></div>
                                                    <span class="error-msg invalid mb-3">Invalid number</span>
                                                </div>
                                            </div>
                                            <div class="col col-12 col-md">
                                            	<label class="form-label fw-bolder dark-gray-text" style="font-family: Inter, sans-serif;margin-left: 10px;">Bathroom</label>
                                                <div>
                                                    <div class="shadow-sm input-group-number">
                                                    <input class="form-control button-minus input-number" type="button" data-field="quantity" value="-">
                                                    <input class="form-control input-number quantity-field light-gray-placeholder" type="number" id="num-bathroom" name="quantity" step="1" placeholder="0" value="0" required="" min="0">
                                                    <input class="form-control button-plus input-number" type="button" data-field="quantity" value="+" minlength="0"></div>
                                                    <span class="error-msg invalid mb-1">Invalid number</span>
                                                </div>
                                            </div>
                                        </div>
                                        <label class="form-label fw-bolder dark-gray-text" style="font-family: Inter, sans-serif;margin-left: 10px;">Living area (mÂ²)</label>
                                        <input class="shadow-sm form-control mb-3 light-gray-placeholder" type="number" id="living-area" placeholder="numeric format (natural numbers)" style="font-family: Inter, sans-serif;max-width: 328px;" minlength="0" required="" value="0">
                                        <span class="error-msg invalid mb-3">Invalid number</span>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="container">
            <hr>
            <div class="mx-auto mt-4" style="max-width: 350px;"><a class="link-light btn btn-lg medium-purple w-100" id="enquiry">enquiry</a><input type="hidden" id="token"></div>
        </section>
        <section class="container" style="height: 10vh;"></section>
    </main>
    <footer th:replace="fragments/footer :: footer"></footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/6.4.8/swiper-bundle.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js" integrity="sha256-eTyxS0rkjpLEo16uXTS0uVCS4815lc40K2iVpWDvdSY=" crossorigin="anonymous"></script>
    <script src="assets/js/script.min.js"></script>
    <script src="assets/js/requests/form_and_notification.min.js"></script>
    <script src="assets/js/requests/prediction.min.js"></script>
</body>

</html>
