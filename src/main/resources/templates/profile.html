<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org" 
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>SPV</title>
    <meta property="og:type" content="">
    <link rel="icon" type="image/svg+xml" sizes="92x35" href="assets/img/logo.svg">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins&amp;display=swap">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/fonts/fontawesome5-overrides.min.css">
    <link rel="stylesheet" href="assets/css/styles.min.css">
    <link rel="stylesheet" href="assets/css/profile.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/6.4.8/swiper-bundle.min.css">
</head>

<body>
    <header th:replace="fragments/header :: header"></header>
    <div id="menu-mask"></div>
    <main>
    	<div th:replace="fragments/alert :: div"></div>
        <a id="back-to-top" class="btn btn-primary" href="#" type="button"><i class="fa fa-arrow-up"></i></a>
        <section class="container" style="height: 5vh;"></section>
        <section class="container">
            <div class="row">
                <div class="col col-12 col-md mb-3">
                    <div class="row">
                        <div class="col">
                            <div class="card col-12 border-0">
                                <div class="card-body pb-5">
                                    <div class="text-center py-2"><img id="profile-photo" class="profile-photo" src="assets/img/profile.jpg"></div>
                                    <div class="px-4 px-md-0 px-lg-5 my-2"><a id="upload-photo" class="btn link-light dark-yellow w-100" href="#">upload phto</a></div>
                                    <div class="text-center delete-panel"><i class="fa fa-trash salmon-red-text"></i><a class="salmon-red-text" href="#">delete photo</a></div>
                                </div>
                            </div>
                        </div>
                        <div class="col col-12 mt-3">
                            <div class="card border-0">
                                <div class="card-body py-5">
                                    <h4 class="text-center card-title dark-gray-text" style="font-family: Poppins, sans-serif;">Change Password</h4>
                                    <div class="px-4 px-md-0 px-lg-5 my-2"><a id="change-password" class="btn link-light dark-yellow w-100" href="#">change password</a></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col col-12 col-md-8 mb-3">
                    <div class="card border-0">
                        <div class="card-body">
                            <h4 class="card-title dark-gray-text" style="font-family: Poppins, sans-serif;">Personal information</h4>
                            <div>
                                <form><label class="form-label fw-bolder dark-gray-text" style="font-family: Inter, sans-serif;margin-left: 10px;">Name</label><input class="form-control" type="text" data-bs-toggle="tooltip" data-bss-tooltip="" id="name" placeholder="name and surname" style="font-family: Inter, sans-serif;" required="" title="Name must not exceed 100 characters"><span class="error-msg invalid mb-2">Missing name or out of required size</span><label class="form-label fw-bolder dark-gray-text" style="font-family: Inter, sans-serif;margin-left: 10px;">E-mail</label><input class="shadow-sm form-control" type="email" data-bs-toggle="tooltip" data-bss-tooltip="" id="email" placeholder="e-mail" style="font-family: Inter, sans-serif;" required="" title="Must use a valid email format (example@email.com)"><span class="error-msg invalid mb-2">Missing email or invalid email format</span><label class="form-label fw-bolder dark-gray-text" style="font-family: Inter, sans-serif;margin-left: 10px;">Contact</label><input class="form-control" type="text" data-bs-toggle="tooltip" data-bss-tooltip="" id="contact" placeholder="Phone contact" style="font-family: Inter, sans-serif;" required="" title="Name must not exceed 100 characters"><span class="error-msg invalid mb-2">Missing name or out of required size</span><label class="form-label fw-bolder dark-gray-text" style="font-family: Inter, sans-serif;margin-left: 10px;">Address 1</label><input class="shadow-sm form-control light-gray-placeholder" type="text" data-bs-toggle="tooltip" data-bss-tooltip="" id="address-1" placeholder="Address" style="font-family: Inter, sans-serif;" required="" title="Address must be smaller than 150 characters" minlength="0" maxlength="150"><span class="error-msg invalid mb-2">Missing address 1</span>
                                    <div class="row">
                                        <div class="col col-12 col-md"><label class="form-label fw-bolder dark-gray-text" style="font-family: Inter, sans-serif;margin-left: 10px;">Birthday date</label><input class="shadow-sm form-control light-gray-placeholder" id="date" type="date" name="date"><span class="error-msg invalid mb-3">Missing date</span></div>
                                        <div class="col col-12 col-md"><label class="form-label fw-bolder dark-gray-text" style="font-family: Inter, sans-serif;margin-left: 10px;">Interested profile</label><select class="shadow-sm form-select mb-3 light-gray-placeholder" id="type-profile">
                                                <option value="1">Customer</option>
                                                <option value="2">Construction company</option>
                                                <option value="3">Realtor</option>
                                            </select></div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="container">
            <hr>
            <div class="mx-auto mt-4" style="max-width: 350px;"><a class="link-light btn btn-lg medium-purple w-100" id="save">save</a><input type="hidden" id="token"></div>
        </section>
        <section class="container" style="height: 5vh;"></section>
    </main>
    <footer th:replace="fragments/footer :: footer"></footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/6.4.8/swiper-bundle.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js" integrity="sha256-eTyxS0rkjpLEo16uXTS0uVCS4815lc40K2iVpWDvdSY=" crossorigin="anonymous"></script>
    <script src="assets/js/script.min.js"></script>
</body>

</html>
