<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org" 
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>SPV</title>
    <meta property="og:type" content="">
    <link rel="icon" type="image/svg+xml" sizes="92x35" href="assets/img/logo.svg">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins&amp;display=swap">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/fonts/fontawesome5-overrides.min.css">
    <link rel="stylesheet" href="assets/css/styles.min.css">
    <link rel="stylesheet" href="assets/css/dashboard.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/6.4.8/swiper-bundle.min.css">
</head>

<body>
    <header th:replace="fragments/header :: header"></header>
    <div id="menu-mask"></div>
    <main>
        <div th:replace="fragments/alert :: div"></div>
        <a id="back-to-top" class="btn btn-primary" href="#" type="button"><i class="fa fa-arrow-up"></i></a>
        <section class="container"></section>
        <section style="height: 7vh;"></section>
        <section class="container">
            <h1 class="fw-bold text-center dark-blue-text" id="service-option" style="font-family: Poppins, sans-serif;">Discover our history and our purpose!</h1>
            <hr class="topic dark-blue-text mb-3">
            <div class="card-dashboard-wrapper">
                <div class="row">
                    <div class="col col-12 col-md">
                        <div class="card shadow card-dashboard">
                            <div class="card-body" style="max-height: 270px;">
                                <div class="text-center"><i class="fa fa-calendar dark-green-text"></i></div>
                                <h3 class="text-center card-title dark-green-text">Planning</h3>
                                <p class="card-text px-3 d-none d-md-block">You can predict the price of a property over a given period.</p>
                                <hr class="mx-auto d-none d-md-block">
                                <div class="mt-4"><a class="link-light btn btn-lg medium-purple" href="prediction" style="width: 100%;">start now</a></div>
                            </div>
                        </div>
                    </div>
                    <div class="col col-12 col-md">
                        <div class="card shadow card-dashboard">
                            <div class="card-body" style="max-height: 270px;">
                                <div class="text-center"><i class="fa fa-bar-chart dark-green-text"></i></div>
                                <h3 class="text-center card-title dark-green-text">Estimate</h3>
                                <p class="card-text px-3 d-none d-md-block">Calculate the price of your property, in the most real way possible.</p>
                                <hr class="mx-auto d-none d-md-block">
                                <div class="mt-4"><a class="link-light btn btn-lg medium-purple" href="prediction" style="width: 100%;">start now</a></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="mx-auto" style="max-width: 1100px;">
                <div class="card shadow-sm px-md-5 border-0">
                    <div class="card-body">
                        <div class="text-center mb-4"><i class="fa fa-file-text-o fs-4 light-purple-text" style="margin-right: 10px;"></i>
                            <h4 class="d-inline-block light-purple-text">Results of enquiries</h4>
                        </div>
                        <div>
                            <div class="row">
                                <div class="col col-12 col-md-8">
                                    <div class="form-group mb-4">
                                    	<i class="fa fa-search fadeout-white-text"></i>
                                    	<input type="search" id="search-record" class="form-control search" placeholder="Search">
                                    </div>
                                </div>
                                <div class="col col-12 col-md">
                                    <div class="dropdown float-end">
                                    	<button class="btn btn-primary dropdown-toggle pill dark-yellow dark-yellow-border px-3 px-md-5 mb-4" aria-expanded="false" data-bs-toggle="dropdown" id="sort-btn" type="button">Sort by</button>
                                        <div class="dropdown-menu">
                                        	<a class="dropdown-item" style="cursor: pointer;" id="sort-by-name">Name</a>
                                        	<a class="dropdown-item" style="cursor: pointer;" id="sort-by-type">Type</a>
                                        	<a class="dropdown-item" style="cursor: pointer;" id="sort-by-valuation">Valuation</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="overflow-auto">
                            <div class="table-responsive table-record">
                                <table class="table table-sm">
                                    <thead>
                                        <tr>
                                            <th class="dark-gray-text">Property</th>
                                            <th class="dark-gray-text">Type</th>
                                            <th class="dark-gray-text">Valuation</th>
                                            <th class="dark-gray-text">Action</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                    	<th:block th:each="record : ${records}">
                                        <tr>
                                            <td class="text-truncate cell-limit" th:utext="${record.name}"></td>
                                            <td class="text-truncate cell-limit" th:utext="${record.type}"></td>
                                            <td class="text-truncate fw-bold dark-yellow-text cell-limit" th:utext="${record.price}"></td>
                                            <td>
                                            	<a class="fw-bold link-light btn pill medium-purple px-md-5" 
                                            		th:href="@{/record/view(id=${record.id})}">view</a>
                                            </td>
                                        </tr>
                                        </th:block>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="container" style="height: 10vh;"></section>
    </main>
    <footer th:replace="fragments/footer :: footer"></footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/6.4.8/swiper-bundle.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js" integrity="sha256-eTyxS0rkjpLEo16uXTS0uVCS4815lc40K2iVpWDvdSY=" crossorigin="anonymous"></script>
    <script src="assets/js/script.min.js"></script>
    <script src="assets/js/requests/form_and_notification.min.js"></script>
</body>

</html>
